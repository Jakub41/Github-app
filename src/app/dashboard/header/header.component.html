<md-toolbar class="app-header" color="primary">
    <span class="header-span" fxShow fxHide.xs="false">
      <a routerLink="/home" routerLinkActive="active">
        <fa [name]="'github'" [border]=false [size]=2></fa>
        <h1 fxShow fxHide.xs="true">Welcome, {{ username }}</h1>
      </a>
    </span>
    <span class="fill-remaining-space" fxShow fxHide.xs="true"></span>
    <md-input-container color="secondary">
        <md-placeholder>
            <fa [name]="'search'" [border]=false></fa>
            Search for github user
        </md-placeholder>
        <input mdInput (keyup)="searchChanged(search.value)" #search>
    </md-input-container>
    <span class="fill-remaining-space"></span>
    <span class="header-span" *ngIf="username">
      <a routerLink="."  routerLinkActive="active" (click)="logout()" mdTooltip="Logout!" mdTooltipPosition="left"><fa [name]="'power-off'" [border]=false [size]=2></fa></a>
    </span>
</md-toolbar>
<div class="search-container">
    <div class="search-results" *ngIf="searchResults">
        <h2>Search Results</h2>
        <div class="results">
            <div fxLayout="row" fxLayoutGap="0px" fxLayoutWrap class="user-details">
                <div fxFlex="33%" fxFlex.lt-md="50%" fxFlex.lt-sm="100%" class="basic-user-details" *ngFor="let user of searchResults.items">
                    <a routerLink="/user/{{user.login}}" routerLinkActive="active" (click)="clickedUser(search)">
                        <md-card>
                            <md-card-header>
                                <div md-card-avatar class="user-avatar"><img src="{{user.avatar_url}}"></div>
                                <md-card-title>
                                    <h2>{{user.login}}</h2>
                                </md-card-title>
                            </md-card-header>
                        </md-card>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
